<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Login</title>
		<meta name="viewport" content="width=device-width , initial-scale=1">
		<link rel="stylesheet" href="./login.css">
	</head>
<body>
	<div class="container"> 
		<h1 style="text-align: center;">Log in</h1>
	
		<form id="login-form" name="LoginForm">
			<label for="username" class="label-text">Email</label>
			<input id="email" type="text" placeholder="eg., test@upgrad.com" required>
			
			<label for="password" class="label-text" >Password</label>
			<input type="password" id="password" placeholder="eg., *****" required>
		</form>	
		<button type="submit" class="login-btn" onclick="login(email, password)">Login</button>
	</div>
	<script src="./login.js"></script>
</body>

</html>
